<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="main-container">
        <div class="main-class">
            <h1 class="bg-primary">Automated Notes Maker</h1>
            <textarea>{{voice}}</textarea>
            <div style="margin-top:10px">
                <button class="btn btn-primary" style="margin-right: 5px" (click)="recognize()">Click here to record a
                    speech
                </button>

                <button class="btn btn-danger" style="margin-right: 5px" (click)="clearText()">Clear Speech
                </button>
                <button class="btn" type="button" (click)="expFile()">Download Speech</button>
            </div>
        </div>
    </div>
    <div>

    </div>
</body>
