<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="main-container">
        <div class="main-class">
            <h1 class="bg-primary">Automated Notes Maker</h1>
            <div class="form-group" style="height: 50px;">
                <label for="selectLang" style="font-size: x-large; color: white;">Please select your language</label>
                <select class="form-control" [(ngModel)]="localLang" (ngModelChange)="clearText()" name="selectLang" id="selectLang" style="width: 400px;">
                    <option value="en-US">English</option>
                    <option value="mr-IN">Marathi</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="de-DE">German</option>
                    <option value="zh-CN">Chinese</option>
                </select>
            </div>
            <textarea style="margin-top: 30px">{{voice}}</textarea>
            <div style="margin-top:10px">
                <button class="btn btn-primary" style="margin-right: 5px" (click)="recognize()">Click here to record a
                    speech
                </button>

                <button class="btn btn-danger" style="margin-right: 5px" (click)="clearText()">Clear Speech
                </button>
                <button class="btn" type="button" (click)="expFile()">Download Speech</button>
            </div>
        </div>
    </div>
    <div>
        <!-- <h4>Developed by : Pranjal, Shruti, Vaibhavi & Purva</h4> -->
    </div>
</body>
